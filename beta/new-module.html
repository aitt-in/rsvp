        margin: auto;

    .option-c { padding: 10px 10px; width: 100%; }
    .analysis p { text-align: left!important; }
    .analysis { float: left; width: 50%; text-align: center; }

.svg-accuracy { background-color: #f2a900; padding: 10px; border-radius: 50%; }
.svg-alert{ background-color: #ff0000; padding: 10px; border-radius: 50%; }

.bottom-link { text-align: center; }

 .last-btn { color: white; font-size: 13px; }
